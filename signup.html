<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
</head>
<body>
<table align ="center" border=2 bgcolor="orange">
<form action ="/signup" method="POST">
	<tr>
		<th colspan="2">Registration form</th>
	</tr>
	<tr>
		<td>name</td>
		<td> <input type="text"  id="fname" name="firstname" value="anas"       ></td>
	</tr>
	<tr>
		<td>address</td>
		<td> <input type="text" id="adrs" name="address" value="kallambalam"      >  </td>
	</tr>
	<tr>
		<td>username</td>
		<td> <input type="text" id="uname" name="username" value="anas" >       </td>
	</tr>
	<tr>
		<td>password</td>
		<td>  <input type="password" id="pass" name="password" value="anas" >    </td>
	</tr>
	<tr>
		<td>gender</td>
		<td><input type="radio" name="gender">male <input type="radio" name="gender">female </td>
	</tr>
	<tr>
		<td>qualification</td>
		<td><input type="checkbox">MCA <input type="checkbox">BCA   </td>
	</tr>
	<tr>
		<td>state</td>
		<td><select><option>kerala</option><option>tamilnadu</option></select>    </td>
	</tr>
	<tr>
		<td>resume </td>
		<td><input type="file">    </td>
	</tr>
	<tr>
		<td><input type="submit" value="signin"> </td>
		<td>  <input type="reset">    </td>
	</tr>
	</form>

</table>
</body>
</html>
